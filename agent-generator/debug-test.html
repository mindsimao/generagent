<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <textarea id="project-structure" rows="4" placeholder="Type here..."></textarea>
    <pre id="output">Waiting for input...</pre>
    
    <script>
        const state = { projectStructure: '' };
        
        document.getElementById('project-structure').addEventListener('input', (e) => {
            state.projectStructure = e.target.value;
            console.log('State updated:', state.projectStructure);
            
            const template = "## Project Structure\n\n{{PROJECT_STRUCTURE}}";
            const output = template.replace('{{PROJECT_STRUCTURE}}', state.projectStructure || 'Standard project structure');
            
            document.getElementById('output').textContent = output;
        });
    </script>
</body>
</html>
